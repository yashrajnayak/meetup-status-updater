<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .status.info {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        .status.success {
            background-color: #e8f5e8;
            color: #2e7d32;
        }
        .status.error {
            background-color: #ffebee;
            color: #c62828;
        }
        .button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .button.primary {
            background-color: #1976d2;
            color: white;
        }
        .button.primary:hover {
            background-color: #1565c0;
        }
        .button.secondary {
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }
        .button.secondary:hover {
            background-color: #eeeeee;
        }
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .progress {
            margin: 10px 0;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #4caf50;
            transition: width 0.3s ease;
        }
        .settings {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
        .setting-item {
            margin: 10px 0;
        }
        .setting-item label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #666;
        }
        .setting-item input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .setting-item select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Meetup Status Manager</h2>
    </div>
    
    <div id="status" class="status info">
        Ready to update attendee status (past or future meetups)
    </div>
    
    <div class="progress" id="progressContainer" style="display: none;">
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 0%;"></div>
        </div>
        <div id="progressText">0 / 0 updated</div>
    </div>
    
    <button id="startButton" class="button primary">
        Start Auto-Update
    </button>
    
    <button id="stopButton" class="button secondary" style="display: none;">
        Stop Process
    </button>
    
    <div class="settings">
        <div class="setting-item">
            <label for="meetupType">Meetup Type:</label>
            <select id="meetupType" class="setting-item input">
                <option value="past">Past Meetup (Move to "Went")</option>
                <option value="future">Future Meetup (Move to "Going")</option>
            </select>
        </div>
        <div class="setting-item">
            <label for="nameFilter">Filter by Names (one per line, optional):</label>
            <textarea id="nameFilter" rows="4" placeholder="John Doe&#10;Jane Smith&#10;Alice Johnson" style="width: 100%; padding: 5px; border: 1px solid #ddd; border-radius: 3px; resize: vertical;"></textarea>
        </div>
        <div class="setting-item">
            <label for="delay">Delay between actions (ms):</label>
            <input type="number" id="delay" value="2000" min="1000" max="10000">
        </div>
        <div class="setting-item">
            <label for="scrollDelay">Scroll delay (ms):</label>
            <input type="number" id="scrollDelay" value="3000" min="1000" max="10000">
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
